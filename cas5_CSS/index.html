<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="profile_card.css" />
    <title>Profile Card</title>
</head>
<body>
    
 <div class="card-container">
        <div class="img-round"></div>

        <div class="card-content">
              <div class="details">
                <h3>Mirko Sefkov</h3>
                <p>Fron-end develiper from <b>Skopje</b></p>
                <p class="country">Paris, France</p>
              </div>
        

         <div class="additional-info">
            <div class="info">
                <p>1501</p>
                <span>Followers</span>
            </div>
            <div class="info">
                <p>45</p>
                <span>Following</span>
            </div>
            <div class="info">
                <p>123</p>
                <span>Articles</span>
            </div>
            <div class="info">
                <p>85</p>
                <span>Works</span>
            </div>
         </div>

         <div class="social-media-links">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="facebook-logo" />
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="facebook-logo" />
            </a>
        
            <a href="https://www.facebook.com/" target="_blank">
                <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="facebook-logo" />
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="facebook-logo" />
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="facebook-logo" />
            </a>
         </div>

         <div class="buttons">
            <button class="message-btn">Message</button>
            <button class="follow-btn">Follow</button>
         </div>
     </div>  
    
 </div>
</body>
</html>
