<!DOCTYPE html>

<html>
  <head>
    <title>Naslov na web strana</title>
    <meta charset="utf-8" />
  </head>
  <!--ova e komentar -->

  <body>
    <!-- ova e nasiot prv paragraf -->
    <p>This is our first HTML leson</p>
    <b>boldiran text</b>
    <p>Tekst koj sto ne e boldiran <b>boldiran</b> zbor</p>
    <strong>Important Text</strong><br />
    <i>italic text</i>
    <mark>Marked up text</mark>
    <del>deleted text</del>
    <u>Underlined text</u>
    <small>this text is small</small>

    <!-- Ovie ni se tagovi za naslovi -->
    <h1>This is big heading</h1>
    <h2>This is smaller heading</h2>
    <h6>This is the smallest heading</h6>
    <hr />
    <img
      src="https://ggsc.s3.amazohjhdshdsnaws.com/images/uploads/The_Science-Backed_Benefits_of_Being_a_Dog_Owner.jpg"
      width="350"
      height="300"
      alt="Dog image"
    />
  </body>
</html>
