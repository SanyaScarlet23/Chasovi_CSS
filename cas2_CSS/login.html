<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" type="text/css"/>
    <title>DocumenLogin Page</title>
</head>
<body>
    <div class="login-container">
        <h3>Sign in to your account</h3>

        <form>
            <input type="text" name="" placeholder="Username" required /><br />
            <input type="password" name="" placeholder="Password" required /><br />
            <input class="checkbox" type="checkbox" name=""/><label>Keep me signed in</label><br />
            <button class="submit-btn" >Submit</button>
        </form>

        <p id="forgot_password">Forgot your password?</p>
    </div>
</body>
</html>
