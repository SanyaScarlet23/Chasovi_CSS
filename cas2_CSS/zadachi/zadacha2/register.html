<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Register</title>
</head>
<body>
   <div class="container">
    <h3>Registration Form</h3>

    <form>
        <label>Name:</label><br /><input type="text" name="" placeholder="Enter your name" id="name" required /><br />
        <label>Email:</label><br /><input type="email" name="" placeholder="example@outlook.com" id="E-mail" required /><br />
        <label>Company Name:</label><br /><input type="text" name="" placeholder="Company" required /><br />
        <label>Phone Number:</label><br /><input type="number" name="" id="name" required /><br />
        <label>Message:</label><br /><textarea row="10" cols="21"></textarea><br />
    
        <input class="box" type="checkbox" name="question" value="I have read and accept the Privacy Policy" required/>
        <label id="link_tag" >I have read and accept the <mark><a href="https://www.testing.com/privacy-policy/" target="_blank">Privacy Policy</a></mark></label><br />
         
        <button class="submit-btn" type="submit">Submit</button>
        
    </form>
    
   </div>
</body>
</html>
