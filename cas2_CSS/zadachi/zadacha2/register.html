<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Register</title>
</head>
<body>
    <!--2. Да се направи register страница и истата да се уреди преку CSS кој што 
ќе биде посебен фајл каде што ќе се дефинира стилот на самата страна. 
Register страната потребно е да содржи: Name, Email, Company name, Phone 
number и Message полиња за пополнување. Под овие елементи, да се додаде 
едно checkbox поле кое што од десната страна ќе има текст содржина: "I 
have read and accept the Privacy Policy". Зборовите privacy Policy треба 
да бидат во жолта боја и кога корисникот ќе кликне на нив треба да се 
отвори страницата: https://www.testing.com/privacy-policy/ во нов таб. 
Најдолу од формата потребно е да имаме Submit копче кое што при 
позиционирање на маусот врз него, ќе се менува големината на фонтот за 2 
пиксели и бојата на текстот. Сите елементи треба да бидат центрирани и да 
се употребат најмалку 2 CSS селектори.

Примери за форми за регистрација: 
https://www.google.com/search?q=register+form&rlz=1C5CHFA_enMK985MK985&source=lnms&tbm=isch&sa=X&ved=2ahUKEwigrL6nm5P-AhW_hP0HHT8QCGQQ_AUoAXoECAEQAw -->

   <div class="container">
    <h3>Registration Form</h3>

    <form>
        <label>Name:</label><br /><input type="text" name="" placeholder="Enter your name" id="name" required /><br />
        <label>Email:</label><br /><input type="email" name="" placeholder="example@outlook.com" id="E-mail" required /><br />
        <label>Company Name:</label><br /><input type="text" name="" placeholder="Company" required /><br />
        <label>Phone Number:</label><br /><input type="number" name="" id="name" required /><br />
        <label>Message:</label><br /><textarea row="10" cols="21"></textarea><br />
    
        <input class="box" type="checkbox" name="question" value="I have read and accept the Privacy Policy" required/>
        <label id="link_tag" >I have read and accept the <mark><a href="https://www.testing.com/privacy-policy/" target="_blank">Privacy Policy</a></mark></label><br />
         
        <button class="submit-btn" type="submit">Submit</button>
        
    </form>
    
   </div>
</body>
</html>
